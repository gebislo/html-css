<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplestmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <!-- forma 1 de adicionar audio -->

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html5</p>
    <audio src="midia/Gravação.m4a" controls autoplay></audio>

    <!-- forma 2 de adicionar audio -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Gravação.m4a" type="audio/m4a">
        <p>infelizmente nao foi possivel reproduzir o audo, <a href="midia/Gravação.m4a">clique aqui</a> para baixar</p>
    </audio>
</body>
</html>
