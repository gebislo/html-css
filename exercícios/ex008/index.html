<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de texto</title>
    <style>
        mark{
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>negrito</h2>
    <p>palavra em <b>negrito</b></p> <!-- não semântica -->
    <p>palavra em <strong>negrito</strong></p> <!-- semântica -->
    <p>palavra em <i>italico</i></p>
    <p>nesta frase temos um <em>termo em enfase</em></p>
    <h2>texto marcado</h2>
    <p>podemos criar <mark style="background-color: dodgerblue;">um texto marcado</mark> usando a tag MARK</p>
    <p>este texto <mark>esta marcado</mark> de forma diferente</p>

    
</body>
</html>
