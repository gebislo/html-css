<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>você pode escrever
        um paragrafo de qualquer
        jeito, basta colocar
        tudo no par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GRATER THAN -->
    </p>
    <p>se precisar quebrar
        a linha <br>
        é só usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;;
        &euro;
        &trade;
        &yen;
        &cent;
        &pound;
        &Delta;
        &uparrow;
    </p>
    <p>teste de emojis:
        &#x1F917;
        &#x1F62E;
    </p>
</body>
</html>
